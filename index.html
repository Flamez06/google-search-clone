<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/52a4234966.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="links">
            <a href="http://127.0.0.1:5500/image.html">Images</a>
            <a href="http://127.0.0.1:5500/advanced.html">Advanced Search</a>
        </div>
        <div id="main-box">
            <img src="googlelogo_color_272x92dp.png" alt="">
            <form action="https://www.google.com/search">
                <div>
                    <i class="fa-solid fa-magnifying-glass" style="color: #9aa0a6; position: absolute; left: 18px;margin-top: 44px;"></i>
                    <input type="text" autocomplete="off" id="text-input" name="q" >
                </div>
                <div>
                    <input type="submit" class="submit-btn" value="Google Search">
                    <button id="luck" class="submit-btn" name="btnI">I'm feeling lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
